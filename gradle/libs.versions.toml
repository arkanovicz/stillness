[versions]
kotlin = "2.2.0"
dokka = "1.9.20"
nexusPublish = "2.0.0"
versionsPlugin = "0.52.0"

antlrKotlin = "1.0.5"
kson = "2.10"
coroutines = "1.10.2"
kotlinLogging = "7.0.7"
slf4j = "2.0.17"

# JVM-only
kotlinScripting = "2.2.0"
playwright = "1.49.0"

[libraries]
antlr-kotlin-runtime = { module = "com.strumenta:antlr-kotlin-runtime", version.ref = "antlrKotlin" }
kson = { module = "com.republicate.kson:essential-kson", version.ref = "kson" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging", version.ref = "kotlinLogging" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }

# JVM scripting
kotlin-scripting-common = { module = "org.jetbrains.kotlin:kotlin-scripting-common", version.ref = "kotlinScripting" }
kotlin-scripting-jvm = { module = "org.jetbrains.kotlin:kotlin-scripting-jvm", version.ref = "kotlinScripting" }
kotlin-scripting-jvm-host = { module = "org.jetbrains.kotlin:kotlin-scripting-jvm-host", version.ref = "kotlinScripting" }

# Headless browser
playwright = { module = "com.microsoft.playwright:playwright", version.ref = "playwright" }

[plugins]
multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
nexusPublish = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "nexusPublish" }
versions = { id = "com.github.ben-manes.versions", version.ref = "versionsPlugin" }
